<article>
  <section class="contact">
    <h1>ハッカソンや課題などに関するお問い合わせ</h1>
    <form class="formrun" action="https://form.run/api/v1/r/2letliww9d057vgfxzk9h3d2" method="post">
      <table>
        <tr>
          <td>氏　名</td>
          <td>
            <input name="氏名" type="text" data-formrun-required size="20">
            <div class="text-invalid" data-formrun-show-if-error="氏名">氏名を入力してください</div>
          </td>
        </tr>
        <tr>
          <td>メールアドレス</td>
          <td>
            <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required size="40">
            <div class="text-invalid" data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
          </td>
        </tr>
        <tr>
          <td>メールアドレス<br>（確認）</td>
          <td>
            <input name="メールアドレス_confirm" data-formrun-type="email_confirmation" data-formrun-confirmed-name="メールアドレス" size="40">
            <div class="text-invalid" data-formrun-show-if-error="メールアドレス_confirm">メールアドレスが一致しません</div>
          </td>
        </tr>
        <tr>
          <td>お問い合わせ項目<br>（複数可）</td>
          <td>
            <label><input type="checkbox" name="問合せ項目[]" value="ハッカソン全般" data-formrun-required>ハッカソン全般</label><br>
            <label><input type="checkbox" name="問合せ項目[]" value="課題1" data-formrun-required>課題1</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題2" data-formrun-required>課題2</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題3" data-formrun-required>課題3</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題4" data-formrun-required>課題4</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題5" data-formrun-required>課題5</label><br>
            <label><input type="checkbox" name="問合せ項目[]" value="課題6" data-formrun-required>課題6</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題7" data-formrun-required>課題7</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題8" data-formrun-required>課題8</label>
            <label><input type="checkbox" name="問合せ項目[]" value="課題9" data-formrun-required>課題9</label><br>
            <label><input type="checkbox" name="問合せ項目[]" value="その他" data-formrun-required>その他</label>
            <div class="text-invalid" data-formrun-show-if-error="問合せ項目[]">項目を１つ以上選択してください</div>
          </td>
        </tr>
        <tr>
          <td>お問い合わせ内容</td>
          <td>
            <textarea name="お問い合わせ内容" data-formrun-required cols="60" rows="4"></textarea>
            <div class="text-invalid" data-formrun-show-if-error="お問い合わせ内容">お問い合わせの内容を入力してください</div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" data-formrun-error-text="入力内容を確認して下さい" data-formrun-submitting-text="送信中...">送　信</button>
          </td>
        </tr>
      </table>
    </form>
  </section>
</article>
